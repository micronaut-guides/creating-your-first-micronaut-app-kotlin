buildscript {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.4"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.5.RELEASE"
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.15"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        //tag::classpath-kotlingradle[]
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
        //end::classpath-kotlingradle[]
    }
}

version "0.1"
group "examples"

apply plugin:"io.spring.dependency-management"
apply plugin:"com.github.johnrengelman.shadow"
apply plugin:"application"
apply plugin:"java"
apply plugin:"net.ltgt.apt-eclipse"
apply plugin:"net.ltgt.apt-idea"
apply plugin:"kotlin"
apply plugin:"kotlin-kapt"
//tag::applyplugin-kotlingradle[]
apply plugin: 'org.junit.platform.gradle.plugin'
//end::applyplugin-kotlingradle[]
//
//tag::junitplatform-kotlingradle[]
junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}
//end::junitplatform-kotlingradle[]

repositories {
    mavenLocal()
    mavenCentral()
    //tag::repositories-kotlingradle[]
    maven { url "http://dl.bintray.com/jetbrains/spek" }
    //end::repositories-kotlingradle[]
    maven { url "https://jcenter.bintray.com" }
}

dependencyManagement {
    imports {
        mavenBom 'io.micronaut:bom:1.0.0.M2'
    }
}


dependencies {
    annotationProcessor "io.micronaut:inject-java"
    compile "io.micronaut:http-client"
    compile "io.micronaut:http-server-netty"
    compile "io.micronaut:inject"
    compile "io.micronaut:runtime"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    compileOnly "io.micronaut:inject-java"
    kapt "io.micronaut:inject-java"
    runtime "ch.qos.logback:logback-classic:1.2.3"
    testCompile "junit:junit:4.12"
    testCompile "io.micronaut:inject-java"
    //tag::dependencies-kotlingradle[]
    testCompile 'org.jetbrains.spek:spek-api:1.1.5'
    testRuntime 'org.jetbrains.spek:spek-junit-platform-engine:1.1.5'
    //end::dependencies-kotlingradle[]
}

shadowJar {
    mergeServiceFiles()
}

mainClassName = "example.micronaut.Application"

run.jvmArgs('-noverify', '-XX:TieredStopAtLevel=1')

//tag::test-kotlingradle[]
test {
    useJUnitPlatform()
}
//end::test-kotlingradle[]

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        //Will retain parameter names for Java reflection
        javaParameters = true
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        javaParameters = true
    }
}
